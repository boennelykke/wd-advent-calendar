<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>City of Starlight</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050510;
            font-family: 'Cinzel', serif; /* Fallback to serif if unavailable */
            color: #fff;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none; /* Let clicks pass through to canvas */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            background: radial-gradient(circle at center, transparent 50%, #000000 150%);
        }
        .hud-top {
            text-align: center;
            text-shadow: 0 0 10px #FECE7A;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 5px;
            font-weight: 300;
            background: linear-gradient(to right, #FD7E00, #EEC9DB, #0057AE);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .stats {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #FECE7A;
        }
        .progress-bar-container {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            margin: 10px auto;
            border-radius: 3px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #FD7E00 0%, #FDA63D 5%, #FECE7A 15%, #FFDBBA 25%, #EEC9DB 35%, #C8A2E1 45%, #8579CF 55%, #0057AE 75%, #022043 95%);
            transition: width 0.5s ease-out;
            box-shadow: 0 0 10px #FD7E00;
        }
        .tutorial {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }
        #victory-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            visibility: hidden; /* Prevent clicks when hidden */
            transition: opacity 1s ease, visibility 0s 1s; /* Delay visibility hide to allow fade out */
        }
        #victory-screen.visible {
            opacity: 1;
            pointer-events: auto;
            visibility: visible;
            transition: opacity 1s ease, visibility 0s 0s; /* Show immediately for fade in */
        }
        #victory-screen h2 {
            font-size: 4rem;
            color: #fff;
            text-shadow: 0 0 20px #FD7E00, 0 0 40px #0057AE;
            margin-bottom: 20px;
        }
        button {
            background: transparent;
            border: 2px solid #FECE7A;
            color: #FECE7A;
            padding: 15px 40px;
            font-size: 1.2rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            font-family: inherit;
        }
        button:hover {
            background: #FECE7A;
            color: #000;
            box-shadow: 0 0 20px #FECE7A;
        }
    </style>
    <!-- Import Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Import OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <div class="hud-top">
            <h1>CITY OF STARLIGHT</h1>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress"></div>
            </div>
            <div class="stats"><span id="lit-count">0</span> / <span id="total-count">0</span> LANTERNS LIT</div>
        </div>
        <div class="tutorial">Hover over the dark crystals to awaken the city</div>
    </div>

    <div id="victory-screen">
        <h2>CITY AWAKENED</h2>
        <button onclick="resetGame()">Rebirth</button>
    </div>

    <script>
        // --- Game Config ---
        const CONFIG = {
            mapRadius: 90,
            lanternCount: 130, // Increased total count
            objectiveCount: 100,
            buildingCount: 60,
            fogColor: 0x050515,
            groundColor: 0x080815,
            lanternColors: [0xFD7E00, 0xFECE7A, 0xEEC9DB, 0x8579CF, 0x0057AE],
            interactionRadius: 8
        };

        // --- Global Variables ---
        let scene, camera, renderer, controls;
        let raycaster, mouse;
        let lanterns = []; // Stores { mesh, glowSprite, groundSprite, isLit, id }
        let particles = [];
        let time = 0;
        let frameCount = 0; // For throttling
        let litCount = 0;
        let isVictory = false;

        // --- Assets Generation (Texture Helpers) ---
        function createGlowTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 64;
            canvas.height = 64;
            const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(32, 32, 0, 32, 32, 32);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
            gradient.addColorStop(0.2, 'rgba(255, 255, 255, 0.8)');
            gradient.addColorStop(0.5, 'rgba(255, 255, 255, 0.2)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            context.fillStyle = gradient;
            context.fillRect(0, 0, 64, 64);
            const texture = new THREE.CanvasTexture(canvas);
            return texture;
        }

        function createSparkleTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#FFF';
            ctx.beginPath();
            ctx.arc(16, 16, 8, 0, Math.PI * 2);
            ctx.fill();
            return new THREE.CanvasTexture(canvas);
        }

        const glowTexture = createGlowTexture();
        const sparkleTexture = createSparkleTexture();

        // Shared Materials for Performance
        const sharedParticleMaterial = new THREE.PointsMaterial({
            size: 2.0,
            map: sparkleTexture,
            transparent: true,
            opacity: 1,
            blending: THREE.AdditiveBlending,
            depthWrite: false,
            vertexColors: true
        });

        // --- Initialization ---
        function init() {
            // 1. Scene Setup
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.fogColor);
            scene.fog = new THREE.FogExp2(CONFIG.fogColor, 0.0035);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 100, 100);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5)); // Cap pixel ratio for performance
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            container.appendChild(renderer.domElement);

            // 2. Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.maxPolarAngle = Math.PI / 2 - 0.1;
            controls.minDistance = 20;
            controls.maxDistance = 300;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;

            // 3. Lighting (Ambient & Moon)
            const ambientLight = new THREE.AmbientLight(0x404060, 1.5);
            scene.add(ambientLight);

            const moonLight = new THREE.DirectionalLight(0xaaccff, 0.5);
            moonLight.position.set(50, 100, 50);
            moonLight.castShadow = true;
            
            // Shadow Map Settings - Increased quality and coverage
            moonLight.shadow.mapSize.width = 2048;
            moonLight.shadow.mapSize.height = 2048;
            moonLight.shadow.camera.near = 0.5;
            moonLight.shadow.camera.far = 1000;
            
            // Greatly expanded shadow bounds to cover the entire visible ground
            const d = 1500; 
            moonLight.shadow.camera.left = -d;
            moonLight.shadow.camera.right = d;
            moonLight.shadow.camera.top = d;
            moonLight.shadow.camera.bottom = -d;
            
            scene.add(moonLight);

            // 4. Ground - Expanded to prevent edges being visible
            const planeGeometry = new THREE.PlaneGeometry(3000, 3000, 128, 128);
            const posAttribute = planeGeometry.attributes.position;
            for (let i = 0; i < posAttribute.count; i++) {
                const x = posAttribute.getX(i);
                const y = posAttribute.getY(i);
                const z = Math.sin(x * 0.02) * 5 + Math.cos(y * 0.02) * 5;
                posAttribute.setZ(i, z);
            }
            planeGeometry.computeVertexNormals();
            
            const planeMaterial = new THREE.MeshStandardMaterial({ 
                color: CONFIG.groundColor,
                roughness: 0.6,
                metalness: 0.2,
                flatShading: true
            });
            const ground = new THREE.Mesh(planeGeometry, planeMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // 5. Generate City
            generateCity();

            // 6. Raycaster
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // Events
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('touchmove', onTouchMove, { passive: false });
            document.addEventListener('touchstart', onTouchMove, { passive: false });

            // Update UI
            document.getElementById('total-count').innerText = CONFIG.objectiveCount;
            
            animate();
        }

        function generateCity() {
            const getPos = () => {
                const angle = Math.random() * Math.PI * 2;
                const r = Math.sqrt(Math.random()) * CONFIG.mapRadius;
                return {
                    x: Math.cos(angle) * r,
                    z: Math.sin(angle) * r
                };
            };

            // 1. Buildings
            const boxGeo = new THREE.BoxGeometry(1, 1, 1);
            boxGeo.translate(0, 0.5, 0); 
            const buildingMat = new THREE.MeshStandardMaterial({ 
                color: 0x151525, 
                roughness: 0.1,
                metalness: 0.5
            });
            const buildings = new THREE.InstancedMesh(boxGeo, buildingMat, CONFIG.buildingCount);
            const dummy = new THREE.Object3D();

            for (let i = 0; i < CONFIG.buildingCount; i++) {
                const pos = getPos();
                const height = 5 + Math.random() * 25;
                const width = 2 + Math.random() * 6;
                dummy.position.set(pos.x, 0, pos.z);
                dummy.scale.set(width, height, width);
                dummy.rotation.y = Math.random() * Math.PI;
                dummy.updateMatrix();
                buildings.setMatrixAt(i, dummy.matrix);
            }
            buildings.castShadow = true;
            buildings.receiveShadow = true;
            scene.add(buildings);

            // 2. Lanterns
            const sphereGeo = new THREE.SphereGeometry(0.8, 8, 8); 
            const hitboxGeo = new THREE.SphereGeometry(5, 8, 8); 
            const hitboxMat = new THREE.MeshBasicMaterial({ visible: false });

            const darkMaterial = new THREE.MeshStandardMaterial({
                color: 0x333333,
                emissive: 0x000000,
                roughness: 0.5
            });

            // Sprite material for the fake ground light
            const groundLightMat = new THREE.SpriteMaterial({
                map: glowTexture,
                color: 0xffffff,
                transparent: true,
                opacity: 0.0,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            for (let i = 0; i < CONFIG.lanternCount; i++) {
                const pos = getPos();
                const y = 3 + Math.random() * 15; 
                
                // Mesh
                const mesh = new THREE.Mesh(sphereGeo, darkMaterial.clone());
                mesh.position.set(pos.x, y, pos.z);
                scene.add(mesh);

                // Hitbox
                const hitbox = new THREE.Mesh(hitboxGeo, hitboxMat);
                hitbox.position.set(pos.x, y, pos.z);
                scene.add(hitbox);

                // Pole for low lanterns
                if (y < 8) {
                    const poleGeo = new THREE.CylinderGeometry(0.1, 0.2, y, 4);
                    poleGeo.translate(0, y/2, 0);
                    const pole = new THREE.Mesh(poleGeo, buildingMat);
                    pole.position.set(pos.x, 0, pos.z);
                    scene.add(pole);
                }

                // Bulb Glow Sprite
                const spriteMat = new THREE.SpriteMaterial({ 
                    map: glowTexture, 
                    color: 0xffffff, 
                    transparent: true, 
                    opacity: 0,
                    blending: THREE.AdditiveBlending,
                    depthWrite: false
                });
                const sprite = new THREE.Sprite(spriteMat);
                sprite.scale.set(8, 8, 1);
                mesh.add(sprite);

                // Ground Reflection Mesh
                const groundGlowGeo = new THREE.PlaneGeometry(15, 15);
                const groundGlowMat = new THREE.MeshBasicMaterial({
                    map: glowTexture,
                    color: 0xffffff,
                    transparent: true,
                    opacity: 0,
                    blending: THREE.AdditiveBlending,
                    depthWrite: false
                });
                const groundGlow = new THREE.Mesh(groundGlowGeo, groundGlowMat);
                groundGlow.rotation.x = -Math.PI / 2;
                groundGlow.position.set(pos.x, 0.2, pos.z);
                scene.add(groundGlow);

                lanterns.push({
                    mesh: mesh,
                    hitbox: hitbox,
                    sprite: sprite,
                    groundGlow: groundGlow,
                    isLit: false,
                    baseY: y,
                    phase: Math.random() * Math.PI * 2,
                    targetColor: CONFIG.lanternColors[Math.floor(Math.random() * CONFIG.lanternColors.length)]
                });
            }
        }

        function resetGame() {
            // Reset state
            litCount = 0;
            isVictory = false;
            time = 0;

            // Reset UI
            document.getElementById('lit-count').innerText = '0';
            document.getElementById('progress').style.width = '0%';
            document.getElementById('victory-screen').classList.remove('visible');

            // Reset Camera rotation
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;

            // Reset Ambient Light to default
            scene.children.forEach(child => {
                if (child.isAmbientLight) child.intensity = 1.5;
            });

            // Reset Lanterns
            lanterns.forEach(l => {
                l.isLit = false;
                
                // Reset Mesh
                l.mesh.material.color.setHex(0x333333);
                l.mesh.material.emissive.setHex(0x000000);
                l.mesh.material.emissiveIntensity = 0;

                // Reset Sprite
                l.sprite.material.opacity = 0;
                l.sprite.scale.set(8, 8, 1); // Reset scale
                
                // Reset Ground Glow
                l.groundGlow.material.opacity = 0;
                l.groundGlow.scale.set(1, 1, 1); // Reset scale
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function updateMouse(x, y) {
            mouse.x = (x / window.innerWidth) * 2 - 1;
            mouse.y = -(y / window.innerHeight) * 2 + 1;
            controls.autoRotate = false;
        }

        function onMouseMove(event) { updateMouse(event.clientX, event.clientY); }
        function onTouchMove(event) {
            if(event.touches.length > 0) updateMouse(event.touches[0].clientX, event.touches[0].clientY);
        }

        function checkInteractions() {
            if (isVictory) return;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(lanterns.map(l => l.hitbox));

            if (intersects.length > 0) {
                const object = intersects[0].object;
                const lantern = lanterns.find(l => l.hitbox === object);
                if (lantern && !lantern.isLit) {
                    igniteLantern(lantern);
                }
            }
        }

        function igniteLantern(lantern) {
            lantern.isLit = true;
            litCount++;
            
            // 1. Mesh Color
            lantern.mesh.material.color.setHex(0xffffff);
            lantern.mesh.material.emissive.setHex(lantern.targetColor);
            lantern.mesh.material.emissiveIntensity = 2;

            // 2. Bulb Glow
            lantern.sprite.material.color.setHex(lantern.targetColor);
            lantern.sprite.material.opacity = 0.8;
            
            // 3. Ground Glow (Fake Light)
            lantern.groundGlow.material.color.setHex(lantern.targetColor);
            lantern.groundGlow.material.opacity = 0.4;
            lantern.groundGlow.scale.set(1, 1, 1);

            // 4. Effects
            spawnParticles(lantern.mesh.position, lantern.targetColor);
            
            document.getElementById('lit-count').innerText = litCount;
            
            // Calculate progress based on OBJECTIVE, but clamp at 100% so it doesn't overflow if they light extras
            const pct = Math.min(100, (litCount / CONFIG.objectiveCount) * 100);
            document.getElementById('progress').style.width = pct + '%';

            // Check if objective reached
            if (litCount >= CONFIG.objectiveCount && !isVictory) {
                triggerVictory();
            }
        }

        function spawnParticles(position, color) {
            const particleCount = 12; // Reduced count
            const geo = new THREE.BufferGeometry();
            const positions = [];
            const velocities = [];
            const colors = [];

            const colorObj = new THREE.Color(color);

            for (let i = 0; i < particleCount; i++) {
                positions.push(position.x, position.y, position.z);
                velocities.push(
                    (Math.random() - 0.5) * 1,
                    (Math.random() - 0.5) * 1 + 0.5,
                    (Math.random() - 0.5) * 1
                );
                colors.push(colorObj.r, colorObj.g, colorObj.b);
            }

            geo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geo.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

            const points = new THREE.Points(geo, sharedParticleMaterial);
            scene.add(points);

            particles.push({
                mesh: points,
                velocities: velocities,
                life: 1.0
            });
        }

        function triggerVictory() {
            isVictory = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 2.0;
            
            // Delay the UI appearance so the user can watch the light show first
            setTimeout(() => {
                document.getElementById('victory-screen').classList.add('visible');
            }, 3000);

            // 1. Boost Ambient Light for "City Lights Up" effect
            scene.children.forEach(child => {
                if (child.isAmbientLight) child.intensity = 2.5; 
            });

            // 2. Ignite ALL lanterns and make them super bright
            lanterns.forEach(l => {
                // Ignite unlit ones
                if (!l.isLit) {
                    l.isLit = true;
                    l.mesh.material.color.setHex(0xffffff);
                    l.mesh.material.emissive.setHex(l.targetColor);
                    spawnParticles(l.mesh.position, l.targetColor);
                }
                
                // Boost emissive for all
                l.mesh.material.emissiveIntensity = 4;
            });

            // 3. Fireworks celebration
            for(let i=0; i<20; i++) {
                setTimeout(() => {
                     spawnParticles({
                        x: (Math.random() - 0.5) * 150,
                        y: 30 + Math.random() * 60,
                        z: (Math.random() - 0.5) * 150
                     }, CONFIG.lanternColors[Math.floor(Math.random() * CONFIG.lanternColors.length)]);
                }, i * 150);
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            time += 0.01;
            frameCount++;
            controls.update();

            // 1. Lantern Animation
            lanterns.forEach(l => {
                const newY = l.baseY + Math.sin(time + l.phase) * 0.5;
                l.mesh.position.y = newY;
                l.hitbox.position.y = newY;
                
                if (l.isLit) {
                    if (isVictory) {
                        // Victory State: Larger, brighter, faster pulse
                        const pulse = Math.sin(time * 5 + l.phase);
                        
                        l.sprite.material.opacity = 0.9 + pulse * 0.1;
                        l.sprite.scale.set(14 + pulse * 2, 14 + pulse * 2, 1); // Giant glow
                        
                        l.groundGlow.material.opacity = 0.7 + pulse * 0.1;
                        l.groundGlow.scale.set(2.5, 2.5, 1); // Larger ground reflection
                    } else {
                        // Normal State
                        l.sprite.material.opacity = 0.6 + Math.sin(time * 3 + l.phase) * 0.2;
                        l.groundGlow.material.opacity = 0.3 + Math.sin(time * 2 + l.phase) * 0.1;
                    }
                }
            });

            // 2. Particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.life -= 0.03; // Faster fade
                
                const positions = p.mesh.geometry.attributes.position.array;
                
                for (let j = 0; j < p.velocities.length / 3; j++) {
                    positions[j*3] += p.velocities[j*3] * 0.5; 
                    positions[j*3+1] += p.velocities[j*3+1] * 0.5; 
                    positions[j*3+2] += p.velocities[j*3+2] * 0.5; 
                    p.velocities[j*3+1] -= 0.02;
                }
                
                p.mesh.geometry.attributes.position.needsUpdate = true;
                p.mesh.material.opacity = p.life;

                if (p.life <= 0) {
                    scene.remove(p.mesh);
                    // Dispose geometry to prevent memory leak
                    p.mesh.geometry.dispose();
                    particles.splice(i, 1);
                }
            }

            // 3. Throttle Raycasting (Every 4 frames)
            if (frameCount % 4 === 0) {
                checkInteractions();
            }

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
