<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyre Composer: Workday Challenge</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --accent: #ff007a;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        p { color: #888; margin-bottom: 30px; font-size: 0.9rem; }

        /* The Instrument Board */
        .board {
            background: #252525;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #333;
            position: relative;
            z-index: 10;
        }

        .row {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            justify-content: center;
        }

        .row:last-child { margin-bottom: 0; }

        /* Keys */
        .key {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            border: none;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.1s ease;
            position: relative;
            box-shadow: 0 4px 0 rgba(0,0,0,0.3);
            text-transform: uppercase;
        }

        .key:active, .key.active {
            transform: translateY(4px);
            box-shadow: 0 0 0 rgba(0,0,0,0.3);
        }

        /* Colors by Octave */
        .high { background: #ffbe0b; color: #333; }
        .mid { background: #06d6a0; color: #333; }
        .low { background: #118ab2; color: white; }
        .special { background: #ef476f; color: white; border: 2px solid white; } /* For O and K */

        /* Text Area */
        .output-container {
            margin-top: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #score {
            width: 300px;
            background: transparent;
            border: none;
            border-bottom: 2px solid #444;
            color: white;
            font-family: monospace;
            font-size: 20px;
            text-align: center;
            padding: 10px;
            outline: none;
        }

        /* Victory Overlay */
        #victory {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }

        #victory.show { opacity: 1; pointer-events: all; }

        .victory-text {
            font-size: 4rem;
            font-weight: 900;
            color: #ff007a;
            text-shadow: 0 0 20px #ff007a;
            animation: pulse 1s infinite alternate;
        }

        .sub-text { margin-top: 10px; font-size: 1.2rem; }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        /* Confetti particles (simple CSS implementation) */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); }
        }

    </style>
</head>
<body>

    <h1>Lyre Composer</h1>
    <p>Type to play. Hint: Try finding the secret phrase.</p>

    <div class="board">
        <div class="row" id="row-high"></div>
        <div class="row" id="row-mid"></div>
        <div class="row" id="row-low"></div>
        
        <div class="output-container">
            <input type="text" id="score" placeholder="Notes appear here..." readonly>
            <button onclick="clearScore()" style="margin-top:10px; background:none; border:1px solid #555; color:#888; padding:5px 10px; border-radius:5px; cursor:pointer;">Clear</button>
        </div>
    </div>

    <div id="victory">
        <div class="victory-text">WORKDAY!</div>
        <div class="sub-text">You found the secret rhythm.</div>
        <button onclick="closeVictory()" style="margin-top:20px; padding:10px 20px; font-size:1.2rem; background:white; color:black; border:none; cursor:pointer; border-radius:50px;">Play Again</button>
    </div>

<script>
    // Audio Context
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const ctx = new AudioContext();

    // Notes Configuration
    // Standard Lyre layout + 'O' and 'K' added for the challenge
    const notes = {
        // High Row
        'q': { f: 523.25, t: 'high' }, // C5
        'w': { f: 587.33, t: 'high' }, // D5
        'e': { f: 659.25, t: 'high' }, // E5
        'r': { f: 698.46, t: 'high' }, // F5
        't': { f: 783.99, t: 'high' }, // G5
        'y': { f: 880.00, t: 'high' }, // A5
        'u': { f: 987.77, t: 'high' }, // B5
        'o': { f: 1046.5, t: 'special' }, // C6 (High Do+) - ADDED FOR CHALLENGE

        // Mid Row
        'a': { f: 261.63, t: 'mid' },  // C4
        's': { f: 293.66, t: 'mid' },  // D4
        'd': { f: 329.63, t: 'mid' },  // E4
        'f': { f: 349.23, t: 'mid' },  // F4
        'g': { f: 392.00, t: 'mid' },  // G4
        'h': { f: 440.00, t: 'mid' },  // A4
        'j': { f: 493.88, t: 'mid' },  // B4
        'k': { f: 523.25, t: 'special' }, // C5 (Mid Do+) - ADDED FOR CHALLENGE

        // Low Row
        'z': { f: 130.81, t: 'low' },  // C3
        'x': { f: 146.83, t: 'low' },  // D3
        'c': { f: 164.81, t: 'low' },  // E3
        'v': { f: 174.61, t: 'low' },  // F3
        'b': { f: 196.00, t: 'low' },  // G3
        'n': { f: 220.00, t: 'low' },  // A3
        'm': { f: 246.94, t: 'low' }   // B3
    };

    // Layout configuration
    const layout = [
        ['q','w','e','r','t','y','u','o'],
        ['a','s','d','f','g','h','j','k'],
        ['z','x','c','v','b','n','m']
    ];

    const rowIds = ['row-high', 'row-mid', 'row-low'];

    // Render Keyboard
    layout.forEach((rowKeys, index) => {
        const container = document.getElementById(rowIds[index]);
        rowKeys.forEach(char => {
            const btn = document.createElement('button');
            btn.innerText = char.toUpperCase();
            btn.className = `key ${notes[char].t}`;
            btn.dataset.key = char;
            btn.onclick = () => play(char);
            container.appendChild(btn);
        });
    });

    // Game Logic
    let inputBuffer = [];
    const secretCode = "workday";

    function play(key) {
        key = key.toLowerCase();
        if(!notes[key]) return;

        // 1. Audio
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        
        osc.type = 'triangle'; // Softer, harp-like sound
        osc.frequency.value = notes[key].f;
        
        gain.gain.setValueAtTime(0.2, ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 1.5);
        
        osc.connect(gain);
        gain.connect(ctx.destination);
        osc.start();
        osc.stop(ctx.currentTime + 1.5);

        // 2. Visuals
        const btn = document.querySelector(`button[data-key="${key}"]`);
        if(btn) {
            btn.classList.add('active');
            setTimeout(() => btn.classList.remove('active'), 100);
        }

        // 3. Logic
        const score = document.getElementById('score');
        score.value = (score.value + key.toUpperCase() + " ").slice(-30); // Keep last 30 chars
        
        inputBuffer.push(key);
        if(inputBuffer.length > 7) inputBuffer.shift(); // Keep buffer at 7

        if(inputBuffer.join('') === secretCode) {
            triggerVictory();
        }
    }

    function triggerVictory() {
        document.getElementById('victory').classList.add('show');
        createConfetti();
    }

    function closeVictory() {
        document.getElementById('victory').classList.remove('show');
        inputBuffer = [];
        clearScore();
    }

    function clearScore() {
        document.getElementById('score').value = "";
    }

    function createConfetti() {
        const colors = ['#ffbe0b', '#fb5607', '#ff006e', '#8338ec', '#3a86ff'];
        for(let i=0; i<50; i++) {
            const conf = document.createElement('div');
            conf.className = 'confetti';
            conf.style.left = Math.random() * 100 + 'vw';
            conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            conf.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.getElementById('victory').appendChild(conf);
        }
    }

    // Keyboard Listener
    window.addEventListener('keydown', (e) => {
        if(!e.repeat && notes[e.key.toLowerCase()]) {
            play(e.key);
        }
    });

    // Init Audio context on first click
    window.addEventListener('click', () => {
        if(ctx.state === 'suspended') ctx.resume();
    }, {once:true});

</script>
</body>
</html>
